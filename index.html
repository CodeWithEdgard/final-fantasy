<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h2>criar conta</h1>
  <form id="formulario" method="post">
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name" value=""><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value=""><br>

    <label for="phone">Telefone:</label>
    <input type="tel" id="phone" name="phone" value=""><br>

    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" value=""><br>

    <input type="button" value="salvar" id="salvar" onclick="createUser()">
  </form>
  <input type="button" value="mostrar" id="mostrar" onclick="showAllUsers()">
  <div id="div"></div>
  <br>
  <h2>Produtos:</h2>
  <body>
    <form id="productForm">
      <input type="text" id="prodName" placeholder="Nome do Produto" required>
      <input type="text" id="description" placeholder="Descrição" required>
      <input type="number" id="price" placeholder="Preço" required>
      <button type="button" onclick="addProduct()">Adicionar Produto</button>
    </form>
    <ul id="show"></ul>
    <br>
    <h2>Apagar</h2>
    <form action="">
      <input type="text" id="remove" placeholder="Nome para apagar">
      <button type="button" onclick="removeProduct()">Apagar</button>
    </form>

</body>

<script src="./Module-06/produtct.js"></script>

</html>
